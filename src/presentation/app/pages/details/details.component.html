<div class="details">
    <div class="contenedor-detail">

        <table class="table table-borderless mb-0 text-center">
            <thead>
                <tr>
                    <th scope="col">Imagen</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">

                    <td><img src={{product.img}} style="height: 20px; width: 20px;" class="mx-auto img-fluid object-fit-fill" /></td>
                    <td>{{ product.name }}</td>
                    <td>
                        <button type="button" (click)="incrementQuantity(product)" class="btn-sm btn btn-primary btn-sm m-1">
                            <i class="fa fa-plus"></i>
                            
                        </button>
                          {{ product.quantity }}  
                        <button type="button" [disabled]="product.quantity <= 1" (click)="decreaseProduct(product)" class=" btn-sm btn btn-danger btn-sm m-1">
                            <i class="fa fa-minus"></i>
                            
                        </button>
                    </td>
                    <td>{{ product.price }}</td>
                    <td>
                        <button type="button" (click)="deleteProduct(product)" class="btn btn-danger btn-sm px-3">
                            <i class="fa fa-times"></i>
                            
                        </button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="text-end fw-bold">Total</td>
                    <td class="text-end">{{ USDollar.format(total) }}</td>
                    <td><button class="btn-success" (click)="payItems()">Pagar</button></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
